<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="btn-right">
            <h3>COLOR</h3>
            <button id="btn" class="clear">Clear</button>
            <button id="btn">Rainbow</button>
        </div>

        <div class="sketch">
            <h1>Etch-A-Sketch</h1>
            <div id="container"></div>
        </div>

        <div class="btn-left">
            <h3>TOOLS</h3>
            <button id="btn">Eraser</button>
            <button id="btn" class="grid">Change Grid</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
